<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <title>Clients</title>
    </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <div class="container">
      <div class="top-nav">
          <div class="logo-div">
              <img class="logo" src="./images/CircularOrnament2.svg">
          </div>
          <div class="admin">
              <img src="./images/profile.png" width="50px" height="50px">
              <span class="left-nav-title admin-title">Admin Name</span>
          </div>
      </div>
      <div class="left-nav">
          <div class="left-nav-menu-item"><span class="left-nav-title">Users</span></div>
          <div class="left-nav-menu-item"><span class="left-nav-title">Statistics</span></div>
          <div class="left-nav-menu-item"><span class="left-nav-title">Vouchers</span></div>
      </div>
      <div class="main-header">
          <span class="main-header-title">
              Check out the charts of the top users
          </span>
          <div class="main-buttons">
              <div class="button-seperator">
                  <button id="sellersBtn" class="main-button active-button">Sellers</button>
                  <button id="clientsBtn" class="main-button">Clients</button>
              </div>
          </div>
          <div class="main-display-charts">
            <canvas id="myChart" style="width:100%;"></canvas>
          </div>
      </div>
  </div>
  <!--SELLER POPUP-->
  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
  <script>
    var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
    var yValues = [55, 49, 44, 24, 15];
    var barColors = ["red", "green","blue","orange","brown"];

    new Chart("myChart", {
    type: "bar",
    data: {
        labels: xValues,
        datasets: [{
        backgroundColor: barColors,
        data: yValues
        }]
    },
    options: {
        legend: {display: false},
        title: {
        display: true,
        text: "World Wine Production 2018"
        }
    }
    });
</script>
  </body>
</html>
