<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Clients</title>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <div class="logo-div">
                <img class="logo" src="./images/CircularOrnament2.svg">
            </div>
            <div class="admin">
                <img src="./images/profile.png" width="50px" height="50px">
                <span class="left-nav-title admin-title">Admin Name</span>
            </div>
        </div>
        <div class="left-nav">
            <div class="left-nav-menu-item" id="users"><span class="left-nav-title">Users</span></div>
            <div class="left-nav-menu-item" id="stats"><span class="left-nav-title">Statistics</span></div>
            <div class="left-nav-menu-item" id="lottery"><span class="left-nav-title">Lottery</span></div>
        </div>
        <div class="main-header">
            <span class="main-header-title">
                Check out the list of users
            </span>
            <div class="main-buttons">
                <div class="button-seperator">
                    <button id="sellersBtnPage" class="main-button active-button">Sellers</button>
                    <button id="clientsBtnPage" class="main-button">Clients</button>
                </div>
                <div class="add-seller">
                    <div class="right">
                        <div class="box-wrap">
                            <button id="add-seller-btn">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-display-table">
                <table class="main-table">
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    <tr id="1">
                        <td>Lenovo</td>
                        <td>1</td>
                        <td>lenovo@gmail.com</td>
                        <td>
                            <img class="clickable-edit" src="./images/edit-button.svg" width="50px" height="50px" id="edit-seller-btn"></img>
                            <img class="clickable-delete" src="./images/delete-button.svg" width="50px" height="50px" id="delete-seller-btn"></img>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!--SELLER POPUP-->
    <div class="seller-popup hidden" id="add-popup">
        <div class="seller-popup-form" id="seller-popup-form">
            <div class="close-btn-container">
                <div class="close-btn" id="close-btn-add">X</div>
            </div>
            <h3>Add a seller</h3>
            <input class="input-style" type="email" name="" placeholder="Email" id="add-email">
            <input class="input-style" type="text" name="" placeholder="Name" id="add-name">
            <input class="input-style" type="password" name="" placeholder="Password" id="add-password">
            <button class="main-button" id="add-btn">Add</button>
            <div class="error-login" id="error-login"></div>
        </div>
    </div>

    <div class="seller-popup hidden" id="edit-seller-popup">
        <div class="seller-popup-form">
            <div class="close-btn-container">
                <div class="close-btn" id="close-btn-edit">X</div>
            </div>
            <h3>Edit seller</h3>
            <input class="input-style" type="email" name="" placeholder="Email" id="edit-email">
            <input class="input-style" type="text" name="" placeholder="Name" id="edit-name" >
            <input class="input-style" type="password" name="" placeholder="Password" id="edit-password">
            <button class="main-button" id="edit-btn">Edit</button>
            <div class="error-login" id="error-login"></div>
        </div>
    </div>
    <div id="delete-seller-popup" class="seller-popup hidden">
        <div class="seller-popup-form">
            <div class="close-btn-container">
                <div class="close-btn" id="delete-close-btn">X</div>
            </div>
            <h3>Are you sure you want to delete this user?</h3>
            <button id="delete-button" class="main-button">Delete</button>
            <div class="error-login" id="error-login"></div>
        </div>
    </div>
    <div class="cover hidden" id="cover"></div>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
