<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Clients</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <div class="login-container">
      <div class="top-nav-login">
          <span class="title">Login</span>
      </div>
      <div class="img-div">
        <img src="./images/profile.png" width="50px" height="50px">
      </div>
      <div class="login-form">
        <input type="email" placeholder="Email" id="email" class="input">
        <input type="password" placeholder="Password" id="password" class="input">
        <div class="error-login-div hidden" id="error-login-div"></div>
        <input type="submit" class="login-button" id="login-button">
      </div>
    </div>
  <!-- You can also require other files to run in this process -->
  <script type="module" src="./scripts/Axios/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  </body>
</html>
