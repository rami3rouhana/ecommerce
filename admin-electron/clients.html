<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Clients</title>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <div class="logo-div">
                <img class="logo" src="./images/CircularOrnament2.svg">
            </div>
            <div class="admin">
                <img src="./images/profile.png" width="50px" height="50px">
                <span class="left-nav-title admin-title">Admin Name</span>
            </div>
        </div>
        <div class="left-nav">
            <div class="left-nav-menu-item" id="users"><span class="left-nav-title">Users</span></div>
            <div class="left-nav-menu-item" id="stats"><span class="left-nav-title">Statistics</span></div>
            <div class="left-nav-menu-item" id="lottery"><span class="left-nav-title">Lottery</span></div>
        </div>
        <div class="main-header">
            <span class="main-header-title">
                Check out the list of users
            </span>
            <div class="main-buttons">
                <div class="button-seperator">
                    <button id="sellersBtnPage" class="main-button">Sellers</button>
                    <button id="clientsBtnPage" class="main-button active-button">Clients</button>
                </div>
            </div>
            <div class="main-display-table">
                <table class="main-table">
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    <tr id="1">
                        <td>Lenovo</td>
                        <td>1</td>
                        <td>lenovo@gmail.com</td>
                        <td>
                            <img class="clickable" src="./images/ban-button.svg" width="50px" height="50px"></img>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!--SELLER POPUP-->

    <div id="seller-popup-form" class="seller-popup hidden">
        <div class="seller-popup-form">
            <div class="close-btn-container">
                <div class="close-btn" id="close-btn">X</div>
            </div>
            <h3>Are you sure you want to ban this user?</h3>
            <button id="ban-button" class="main-button">Ban</button>
            <div class="error-login" id="error-login"></div>
        </div>
    </div>
    <div class="cover"></div>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
