<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Clients</title>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <div class="logo-div">
                <img class="logo" src="./images/CircularOrnament2.svg">
            </div>
            <div class="admin">
                <img src="./images/profile.png" width="50px" height="50px">
                <span class="left-nav-title admin-title">Admin Name</span>
            </div>
        </div>
        <div class="left-nav">
            <div class="left-nav-menu-item"><span class="left-nav-title">Users</span></div>
            <div class="left-nav-menu-item"><span class="left-nav-title">Statistics</span></div>
            <div class="left-nav-menu-item"><span class="left-nav-title">Vouchers</span></div>
        </div>
        <div class="main-header">
            <span class="main-header-title">
                Check out the list of users
            </span>
            <div class="main-buttons">
                <div class="button-seperator">
                    <button id="sellersBtn" class="main-button active-button">Sellers</button>
                    <button id="clientsBtn" class="main-button">Clients</button>
                </div>
                <div class="add-seller">
                    <div class="right">
                        <div class="box-wrap">
                            <button>+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-display-table">
                <table class="main-table">
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    <tr>
                        <td>Lenovo</td>
                        <td>1</td>
                        <td>lenovo@gmail.com</td>
                        <td>
                            <img class="clickable" src="./images/edit-button.svg" width="50px" height="50px"></img>
                            <img class="clickable" src="./images/delete-button.svg" width="50px" height="50px"></img>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!--SELLER POPUP-->
    <div class="seller-popup">
        <div class="seller-popup-form">
            <div class="close-btn" id="close-btn">X</div>
            <h3>Add a seller</h3>
            <input class="input-style" type="email" name="" id="username" placeholder="Email">
            <input class="input-style" type="text" name="" id="password" placeholder="Name">
            <input class="input-style" type="password" name="" id="password" placeholder="Password">
            <button class="main-button">Add</button>
            <div class="error-login" id="error-login"></div>
        </div>
    </div>
</body>
</html>
