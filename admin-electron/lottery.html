<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Lottery</title>
  </head>
  <body>
    <div class="container">
        <div class="top-nav">
            <div class="logo-div">
                <img src="./images/logo.png" width="50px" height="50px">
            </div>
            <div class="admin">
                <img src="./images/profile.png" width="50px" height="50px">
                <span class="left-nav-title admin-title">Admin Name</span>
            </div>
        </div>
        <div class="left-nav">
            <div class="left-nav-menu-item" id="users"><span class="left-nav-title">Users</span></div>
            <div class="left-nav-menu-item" id="stats"><span class="left-nav-title">Statistics</span></div>
            <div class="left-nav-menu-item" id="lottery"><span class="left-nav-title">Lottery</span></div>
        </div>
        <div class="main-header-lottery" id="lotteryContainer">
            <div class="lottery-container">
                <div class="lottery-numbers">
                    <div class="row">
                        <div class="lottery-number">
                            <span class="number" id="firstN">?</span>
                        </div>
                        <div class="lottery-number">
                            <span class="number" id="secondN">?</span>
                        </div>
                        <div class="lottery-number">
                            <span class="number" id="thirdN">?</span>
                        </div>
                    </div>
                    <div class=""><button id="generateNumbers" class="main-button">Generate Numbers</button></div>
                </div>
            </div>
        </div>

    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
