<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/seller-frontend/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="header">
        <img src="" alt="" class="profile-img" />
        <h2 class="color-white">Seller Name</h2>
      </div>

      <div class="nav-buttons">
        <button id="products" class="clicked">Products</button>
        <button id="statistics">Statistics</button>
        <button id="ads" >Ads</button>
        <button id="discounts"  >Discounts</button>
      </div>

      <div class="logout">
        <button id="logout">Logout</button>
      </div>
    </div>

    <div class="main">
      <div class="body">
        <div class="header-top">
          <div class="buttons">
            <button id="categories" class="clicked">Categories</button>
            <button id="products-nav" >Products</button>
          </div>
        </div>

        <div class="content">
          <div class="left">
            <table class="table">
              <tr>
                <th class="th color-purple">Name</th>
                <th class="th color-purple">Delete</th>
              </tr>
              <tr>
                <td id="product"></td>
                <td id="actions"></td>
              </tr>
            </table>
          </div>

          <div class="right">
            <div class="box-wrap">
              <input id="add-category-name" type="text" placeholder="Category Name" />
              <button id="add-category">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
