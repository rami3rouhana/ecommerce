<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/seller-frontend/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="header">
        <img src="" alt="" class="profile-img" />
        <h2 class="color-white">Seller Name</h2>
      </div>

      <div class="nav-buttons">
        <button class="clicked">Products</button>
        <button>Statistics</button>
        <button>Ads</button>
        <button>Discounts</button>
      </div>

      <div class="logout">
        <button>Logout</button>
      </div>
    </div>

    <div class="main">
      <div class="body">
        <div class="header-top">
          <div class="buttons">
            <button>Categories</button>
            <button class="clicked">Products</button>
          </div>
        </div>

        <div class="content">
          <div class="left">
            <div class="table">
              <div class="left-side">
                <h2 class="th color-purple">Name</h2>
                <ul>
                  <li class="td color-purple">Hi</li>
                  <li class="td color-purple">Hi</li>
                  <li class="td color-purple">Hi</li>
                </ul>
              </div>
              <div class="right-side">
                <h2 class="th color-purple">Delete</h2>
                <ul>
                  <li class="td">Hi</li>
                </ul>
              </div>
            </div>
          </div>

          <div class="right">
            <div class="input-box">
              <input type="text" class="input" placeholder="Product Name" />
              <input type="text" class="input" placeholder="Product Price" />
              <select class="input">
                <option value="">Product Category</option>
              </select>
              <div class="btns">
                <button class="btn">
                  <div class="image-upload">
                    <label for="file-input"> Upload Image </label>
                    <input id="file-input" type="file" />
                  </div>
                </button>
                <button class="btn">Submit</button>
              </div>
            </div>
            <div class="input-box">
              <input
                type="text"
                class="input"
                placeholder="Selected Product Name"
              />
              <input
                type="text"
                class="input"
                placeholder="Selected Product Price"
              />
              <select class="input">
                <option value="">Selected Product Category</option>
              </select>
              <div class="btns">
                <button class="btn">
                  <div class="image-upload">
                    <label for="file-input"> Upload Image </label>
                    <input id="file-input" type="file" />
                  </div>
                </button>
                <button class="btn">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
