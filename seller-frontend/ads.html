<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="header">
        <img src="" alt="" class="profile-img" />
        <h2 class="color-white">Seller Name</h2>
      </div>

      <div class="nav-buttons">
        <button id="products">Products</button>
        <button id="statistics">Statistics</button>
        <button id="ads" class="clicked">Ads</button>
        <button id="discounts" >Discounts</button>
        <button id="chat" >Chat</button>
      </div>

      <div class="logout">
        <button id="logout">Logout</button>
      </div>
    </div>

    <div class="main">
      <div class="body">
        <div class="header-top">
          <div class="buttons">
            <button class="clicked">Ads</button>
          </div>
        </div>

        <div class="container-div">
          <div class="input-box">
            <input id="ad-url" type="text" class="input" placeholder="Ad URL" />
            <div class="btns">
              <button class="btn" id="submit-ad">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
