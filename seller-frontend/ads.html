<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/seller-frontend/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="header">
        <img src="" alt="" class="profile-img" />
        <h2 class="color-white">Seller Name</h2>
      </div>

      <div class="nav-buttons">
        <button>Products</button>
        <button>Statistics</button>
        <button class="clicked">Ads</button>
        <button>Discounts</button>
      </div>

      <div class="logout">
        <button>Logout</button>
      </div>
    </div>

    <div class="main">
      <div class="body">
        <div class="header-top">
          <div class="buttons">
            <button class="clicked">Ads</button>
          </div>
        </div>

        <div class="ads-content">
          <div class="input-box">
            <input type="text" class="input" placeholder="Ad Name" />
            <input type="text" class="input" placeholder="Ad URL" />
            <input type="text" class="input" placeholder="Ad Description" />
            <div class="btns">
              <button class="btn">
                <div class="image-upload">
                  <label for="file-input"> Upload Image </label>
                  <input id="file-input" type="file" />
                </div>
              </button>
              <button class="btn">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
