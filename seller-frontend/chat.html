<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <title>Products</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="header">
        <img src="" alt="" class="profile-img" />
        <h2 class="color-white">Client Name</h2>
      </div>

      <div class="nav-buttons">
        <button id="products">Products</button>
        <button id="cart">Cart</button>
        <button id="whishlist">Wishlist</button>
        <button id="favorite">Favorites</button>
        <button id="profile">Profile</button>
        <button id="chat" class="clicked">Chat</button>
      </div>

      <div class="logout">
        <button>Logout</button>
      </div>
    </div>

    <div class="main main-category">
      <div class="body">
        <div class="header-top">
          <div class="buttons">
            <button class="header-btn clicked">Products</button>
          </div>
        </div>

        <!-- Chat -->
        <div class="chat-box" id="chat">
          <div class="users" id="user-id">
            <ul class="color-purple" id="seller-users">
              
            </ul>
          </div>

          <div class="chats">
            <div class="chat-box-messages">
              <ul id="chat-box"class="color-purple chats-section">
                <li class="reciever">Hi</li>
                <li class="sender">Hi</li>
                <li class="reciever">Hi</li>
                <li class="sender">Hi</li>
                <li class="reciever">Hi</li>
                <li class="sender">Hi</li>
                <li class="reciever">Hi</li>
                <li class="sender">Hi</li>
                <li class="reciever">Hi</li>
                <li class="sender">Hi</li>
              </ul>
            </div>
            <div class="chat-box-input">
                <div class="input-div">
                    <input
                    type="text"
                    class="chat-input"
                    id="msg"
                    placeholder="Send message..."
                  />
                </div>
                <div class="btn-div">
                    <button class="btn" id="send-msg">Send</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
