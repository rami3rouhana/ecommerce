<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/seller-frontend/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="header">
        <img src="" alt="" class="profile-img" />
        <h2 class="color-white">Seller Name</h2>
      </div>

      <div class="nav-buttons">
        <button id="products" class="clicked">Products</button>
        <button id="statistics">Statistics</button>
        <button id="ads" >Ads</button>
        <button id="discounts"  >Discounts</button>
      </div>

      <div class="logout">
        <button id="logout">Logout</button>
      </div>
    </div>

    <div class="main">
      <div class="body">
        <div class="header-top">
          <div class="buttons">
            <button id="categories">Categories</button>
            <button id="products-nav" class="clicked">Products</button>
          </div>
        </div>

        <div class="content-products">
          <div class="left">
            <table class="table" id="products-table">
              <tr>
                <th  class="th color-purple">Name</th>
                <th  class="th color-purple">Delete</th>
              </tr>
              <tr>
                <td id="product"></td>
                <td id="actions"></td>
              </tr>
            </table>
          </div>

          <div class="right">
            <div class="input-box">
              <input id="add-product-name" type="text" class="input" placeholder="Product Name" />
              <input id="add-product-price" type="number" class="input" placeholder="Product Price" />
              <select id="add-product-categories" class="input">
                <option value="">Product Category</option>
              </select>
              <div class="btns">
                <button class="btn">
                  <div class="image-upload">
                    <label for="file-input"> Upload Image </label>
                    <input id="file-input" type="file" />
                  </div>
                </button>
                <button id="add-product" class="btn">Submit</button>
              </div>
            </div>
            <div class="input-box">
              <input
                type="text"
                class="input"
                placeholder="Selected Product Name"
              />
              <input
                type="text"
                class="input"
                placeholder="Selected Product Price"
              />
              <select class="input">
                <option value="">Selected Product Category</option>
              </select>
              <div class="btns">
                <button class="btn">
                  <div class="image-upload">
                    <label for="file-input"> Upload Image </label>
                    <input id="file-input" type="file" />
                  </div>
                </button>
                <button class="btn">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
