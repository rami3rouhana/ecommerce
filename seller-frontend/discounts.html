<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/seller-frontend/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="header">
        <img src="" alt="" class="profile-img" />
        <h2 class="color-white">Seller Name</h2>
      </div>

      <div class="nav-buttons">
        <button id="products">Products</button>
        <button id="statistics">Statistics</button>
        <button id="ads" >Ads</button>
        <button id="discounts" class="clicked" >Discounts</button>
      </div>

      <div class="logout">
        <button id="logout">Logout</button>
      </div>
    </div>

    <div class="main">
      <div class="body">
        <div class="header-top">
          <div class="buttons">
            <button id="discounts-nav" class="clicked">Discounts</button>
            <button id="vouchers">Vouchers</button>
          </div>
        </div>

        <div class="container-div">
          <div class="input-box">
            <input id="discount-value" type="number" class="input" placeholder="Discount Value" />
            <select id="add-product-categories" class="input">
              <option value="">Category Name</option>
            </select>
            <div class="exp">
              <label for="exp"><small>Expiration Date</small></label>
              <input id="date" type="date" class="input" />
            </div>
            <div class="button">
              <div class="box-wrap">
                <input
                  id="discount-code"
                  class="bg-purple"
                  type="text"
                  placeholder="Generate Discount"
                  disabled
                />
                <button id="discount-button" >+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
