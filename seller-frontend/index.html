<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/seller-frontend/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="header">
        <img src="" alt="" class="profile-img" />
        <h2 class="color-white">Seller Name</h2>
      </div>

      <div class="nav-buttons">
        <button class="clicked">Products</button>
        <button>Statistics</button>
        <button>Ads</button>
        <button>Discounts</button>
      </div>

      <div class="logout">
        <button>Logout</button>
      </div>
    </div>

    <div class="main">
      <div class="body">
        <div class="header-top">
          <div class="buttons">
            <button>Categories</button>
            <button class="clicked">Products</button>
          </div>
        </div>

        <div class="content">
          <div class="left">
            <div class="table">
              <div class="side-left">
                <h2 class="th color-purple">Name</h2>
                <ul>
                  <li class="td">Hi</li>
                  <li class="td">Hi</li>
                  <li class="td">Hi</li>
                </ul>
              </div>
              <div class="side-right">
                <h2 class="th color-purple">Actions</h2>
                <ul>
                  <li class="td">Hi</li>
                  <li class="td">Hi</li>
                  <li class="td">Hi</li>
                </ul>
              </div>
            </div>
          </div>

          <div class="right">
            <div class="box-wrap">
              <input type="text" placeholder="Category Name" />
              <button>+</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/SellerFrontend.js"></script>
  </body>
</html>
