<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="center header-top">
            <h2 class="color-white">Login</h2>
            
        </div>
        <div class="login-content">
            <img src="/client-frontend/images/logo.png" alt="" class="logo">
            <input type="text" placeholder="Username" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <a href="" class="color-purple">Forgotten Password ?</a>
            <button class="btn">Login</button>
        </div>
        
      </div>
      <div class="dash"></div>
      <div class="right">
        <div class="center header-top">
            <h2 class="color-white">Register</h2>
            
        </div>
        <div class="login-content">
            <input type="text" placeholder="Username" class="input" />
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <input type="password" placeholder="Confirm Password" class="input" />
            <button class="btn">Register</button>
        </div>
      </div>
    </div>
  </body>
</html>
