<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <title>Products</title>
  </head>
  <body>
    <div class="nav-bar">
      <div class="header">
        <img src="" alt="" class="profile-img" id="profile-img-header" />
        <h2 class="color-white">Client Name</h2>
      </div>

      <div class="nav-buttons">
        <button id="products">Products</button>
        <button id="cart">Cart</button>
        <button id="whishlist">Wishlist</button>
        <button id="favorite">Favorites</button>
        <button class="clicked" id="profile">Profile</button>
      </div>

      <div class="logout">
        <button>Logout</button>
      </div>
    </div>

    <div class="main">
      <div class="body">
        <div class="header-top">
          <div class="buttons">
            <button class="clicked">Wishlist</button>
          </div>
          <div class="lottery">
            <input type="number" class="num" />
            <input type="number" class="num" />
            <input type="number" class="num" />
            <button class="btn">Lucky ?</button>
          </div>

          <div class="flex">
            <img
              src="../client-frontend/images/shopping-cart.png"
              alt=""
              width="48px"
              height="48px"
            />
            <div class="search">
              <i class="fa fa-search"></i>
              <input type="text" placeholder="Search Twitter" id="searching" />
            </div>
          </div>
        </div>
        <div class="card">
            <img src="./images/logo.png" alt="John" id="profile-picture-card" style="width:100%">
            <h1 id="profile-card-name">Name</h1>
            <p id="profile-card-email" class="title">email</p>
            <p></p>
            <p><button id="update-popup-btn">Update Profile</button></p>
        </div>
        <div id="profile-popup-form" class="seller-popup  hidden">
            <div class="seller-popup-form">
              <div class="close-btn-container">
                <div class="close-btn" id="close-update-popup-btn">X</div>
              </div>
              <img src="" alt="">
              <h2><input type="text" placeholder="Name" id="profile-name"></h2>
              <h2><input type="text" placeholder="Email" id="profile-email"></h2>
              <h2><input type="text" placeholder="Password" id="profile-pass"></h2>
              <h2><input type="file" id="profile-picture"></h2>
              <h2><button id="update-submit-btn">Update</button></h2>
            </div>
          </div>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
